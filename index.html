<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>The Psychic Gamne</h1>

    <p>Guess What letter I'm thinking of</p>

    <p>wins:
        <span id="winCounter"></span>
    </p>
    <p>losses:
        <span id="lossCounter"></span>
    </p>
    <p>Guesses Left:
        <span id="guessCounter"></span>
    </p>
    <p>Your guesses so far:
        <span id="guessDisplay"></span>
    </p>

    <script>
        var winCounter = 0;
        var lossCounter = 0;
        var guessCounter = 9;
        var guessDisplay = [];

        var winCounterSpan = document.getElementById("winCounter");
        var lossCounterSpan = document.getElementById("lossCounter");
        var guessCounterSpan = document.getElementById("guessCounter");
        var guessDisplaySpan = document.getElementById("guessDisplay");

        var letterArray = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var randomNum = Math.floor(Math.random() * letterArray.length);
        var secretNumber = letterArray[randomNum];
        console.log(secretNumber);

        function reset() {
            var letterArray = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            var randomNum = Math.floor(Math.random() * letterArray.length);
            var secretNumber = letterArray[randomNum];
            console.log(secretNumber);
        }

        document.onkeyup = function (event) {
            var playerGuess = event.key;
            console.log(playerGuess);


            if (playerGuess === secretNumber) {
                winCounter++;
                randomNum = Math.floor(Math.random() * letterArray.length);
                secretNumber = letterArray[randomNum];
            } else {
                guessCounter--;
                guessDisplay.push(playerGuess);

            }

            if (guessCounter === 0) {
                lossCounter++;
                guessCounter = 9;
                guessDisplay = [];

            }

            winCounterSpan.textContent = winCounter;
            lossCounterSpan.textContent = lossCounter;
            guessCounterSpan.textContent = guessCounter;
            guessDisplaySpan.textContent = guessDisplay;
        }

    </script>




</body>

</html>
